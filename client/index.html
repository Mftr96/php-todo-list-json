<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>client receiver </title>
</head>

<script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>

<body>
    <!-- contenuto pagina in vue  -->
    <div id="app">
        <ul>
            <!-- risolvere cambio colore al click -->
            <li v-for="task in to_do" @click="get_done(task.completato)" :class=" task.completato==true ? 'done':'pending'">
                {{task.evento}}
            </li>
        </ul>
        <input type="text" v-model="new_event" name="" id="">
        <p>{{new_event}}</p>
        <button @click="get_new_task()">aggiungi</button>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
